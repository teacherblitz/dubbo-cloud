# Web暴露端口
server:
  port: 9001

# spring 相关配置
spring:
  application:
    name: customer

# nacos 相关配置
nacos:
  service-address: 127.0.0.1
  port: 8848

# dubbo 相关配置
dubbo:
  application:
    name: ${spring.application.name}
  # 注册中心 采用nacos
  registry:
    address: nacos://${nacos.service-address}:${nacos.port}